libraries:
  Movies:
    metadata_path:
    - file: config/Movies.yml
    overlay_path:
    - remove_overlays: false
    - reapply_overlays: true
    - pmm: audio_codec
    - pmm: resolution
    - pmm: streaming
      template_variables:
        vertical_offset: 30
    - pmm: runtimes
      template_variables:
        text: ''
        back_width: 305
    - pmm: ratings
      template_variables:
        rating1: critic
        rating2: audience
        rating3: user
        rating1_image: imdb
        rating2_image: rt_popcorn
        rating3_image: tmdb
    operations:
      mass_critic_rating_update: imdb
      mass_audience_rating_update: mdb_tomatoesaudience
      mass_user_rating_update: tmdb
