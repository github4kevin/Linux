libraries:
  Movies:
    metadata_path:
      - file: config/Movies.yml
    overlay_path:
      - remove_overlays: false
      - reapply_overlays: true
      - pmm: resolution
      - pmm: streaming
        template_variables:
          vertical_offset: 30
      - pmm: runtimes
        template_variables:
          text: ""
          back_width: 305
      - pmm: ratings
        template_variables:
          rating1: critic
          rating2: audience
          rating1_image: imdb
          rating2_image: star
    operations:
      mass_critic_rating_update: imdb
      mass_audience_rating_update: mdb_tomatoesaudience
  Shows:
    metadata_path:
      - pmm: basic # New Episodes from last 7 days and Newly Released from past 90 days
      - pmm: imdb # IMDB Top 250 Collections
        template_variables:
          visible_home_top: false # Controls Visibility on Home for "basic"
          visible_home_popular: false # Controls Visibility on Home for "imdb" 
    overlay_path:
      - remove_overlays: false
      - pmm: resolution # Overlay at Show Level
      - pmm: resolution
        template_variables:
          overlay_level: season
      - pmm: ratings
        template_variables:
          rating1: critic
          rating2: audience
          rating1_image: imdb
          rating2_image: star
    operations:
      mass_critic_rating_update: imdb
      mass_audience_rating_update: mdb_tomatoesaudience
  Music:
     overlay_path:
      - remove_overlays: false
      - pmm: resolution
      - pmm: audio_codec
