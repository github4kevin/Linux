version: "1"
services:
  # MANAGE
  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    network_mode: bridge
    restart: unless-stopped
    ports:
      - 9000:9000
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./Services/Portainer:/data
  # HOME
  heimdall:
    image: lscr.io/linuxserver/heimdall:latest
    container_name: heimdall
    network_mode: bridge
    restart: unless-stopped
    ports:
      - 80:80
      - 443:443
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
    volumes:
      - ./Services/Heimdall:/config
  # LOGS
  dozzle:
    container_name: dozzle
    image: amir20/dozzle:latest
    network_mode: bridge
    restart: unless-stopped
    ports:
      - 9999:8080
    environment:
      - DOZZLE_LEVEL=info
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
  # PMS
  plex:
    image: lscr.io/linuxserver/plex:latest
    container_name: plex
    network_mode: bridge
    restart: unless-stopped
    ports:
      - 32400:32400
    environment:
      - PUID=1000
      - PGID=1000
      - VERSION=docker
      - PLEX_CLAIM=claim-fAohuCQHNNWi5LPTW44Y
    volumes:
      - /media/Movies:/Movies
      - /media/Shows:/Shows
      - /media/YouTube:/YouTube
      - /media/Photos:/Photos
      - /media/Music:/Music
      - /media/Backup:/Backup
      - ./Services/Plex:/config
      - ./Services/Plex:/transcode
    devices:
      - /dev/dri:/dev/dri
  # PMM
  plex-meta-manager:
    image: meisnate12/plex-meta-manager:latest
    container_name: plex-meta-manager
    network_mode: bridge
    restart: unless-stopped
    environment:
      - TZ=America/New_York
      - PMM_TIME=04:00
      - PMM_CONFIG=/config/config.yml
    volumes:
      - ./Services/PlexMetaManager:/config
  # STATS
  tautulli:
    image: lscr.io/linuxserver/tautulli:latest
    container_name: tautulli
    network_mode: bridge
    restart: unless-stopped
    ports:
      - 8181:8181
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
    volumes:
      - ./Services/Tautulli:/config
  #PLEXTRAKT
  plextraktsync:
    image: twolaw/plextraktsync:latest
    container_name: plextraktsync
    network_mode: bridge
    restart: on-failure:2
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
    volumes:
      - ./Services/PlexTrakt:/app/config
  # VPN
  gluetun:
    image: qmcgaw/gluetun:latest
    container_name: gluetun
    restart: unless-stopped
    network_mode: bridge
    cap_add:
      - NET_ADMIN
    ports:
      - 6881:6881
      - 6881:6881/udp
      - 8080:8080 # qBittorrent
      - 5055:5055 # Overseerr
      - 9696:9696 # Prowlarr
      - 7878:7878 # Radarr
      - 8989:8989 # Sonarr
      - 6767:6767 # Bazarr
      - 8686:8686 # Lidarr
    environment:
      - VPN_SERVICE_PROVIDER=surfshark
      - VPN_TYPE=wireguard
      - WIREGUARD_PRIVATE_KEY=EEg4p1c6MHvNhyPbUEBrkzo25kZxqgjDKes/hBo8oX4=
      - WIREGUARD_ADDRESSES=10.14.0.2/16
      - SERVER_HOSTNAMES=us-chi.prod.surfshark.com
      - TZ=America/New_York
    volumes:
      - ./Services/Gluetun:/gluetun
  # DOWNLOADER
  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    network_mode: "service:gluetun"
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
      - WEBUI_PORT=8080
    volumes:
      - ./Services/qBittorrent:/config
      - ./Services/qBittorrent/vuetorrent:/vuetorrent
      - /media/Downloads:/downloads
      - /media/Downloads/Incomplete:/incomplete
    depends_on:
      - gluetun
  # INDEXER
  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: prowlarr
    network_mode: "service:gluetun"
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
    volumes:
      - ./Services/Prowlarr:/config
    depends_on:
      - gluetun
  # MOVIES
  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    network_mode: "service:gluetun"
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
    volumes:
      - ./Services/Radarr:/config
      - /media/Movies:/movies
      - /media/Downloads:/downloads
    depends_on:
      - gluetun
  # SHOWS
  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    network_mode: "service:gluetun"
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
    volumes:
      - ./Services/Sonarr:/config
      - /media/Shows:/shows
      - /media/Backup:/backup
      - /media/Downloads:/downloads
    depends_on:
      - gluetun
  # MUSIC
  lidarr:
    image: lscr.io/linuxserver/lidarr:latest
    container_name: lidarr
    network_mode: "service:gluetun"
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
    volumes:
      - ./Services/Lidarr:/config
      - /media/Music/Lidarr:/music
      - /media/Downloads:/downloads
    depends_on:
      - gluetun
  # REQUESTS
  overseerr:
    image: lscr.io/linuxserver/overseerr:latest
    container_name: overseerr
    network_mode: "service:gluetun"
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
    volumes:
      - ./Services/Overseerr:/config
    depends_on:
      - gluetun
  # SUBTITLES
  bazarr:
    image: lscr.io/linuxserver/bazarr:latest
    container_name: bazarr
    network_mode: "service:gluetun"
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
    volumes:
      - /media/Movies:/movies
      - /media/Shows:/shows
      - /media/Backup:/backup
      - ./Services/Bazarr:/config
    depends_on:
      - gluetun
